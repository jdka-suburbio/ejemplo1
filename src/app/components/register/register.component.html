<div class="container pt-4">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center">
                <div class="card-body">
                    <h3>Registrar</h3>
                    <span *ngIf="submitted && createEmpleado.invalid" class="badge badge-danger">TODOS LOS CAMPOS SON OBLIGATORIOS</span>
                    <form class="mt-4" [formGroup]="register" (ngSumbit)="agregarEditar()">
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control form-control-lg" formControlName="descripcion1"
                                    placeholder="descripcion1">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control form-control-lg" formControlName="descripcion2"
                                    placeholder="descripcion2">
                            </div>
                        </div>
                        <input type="text" class="form-control form-control-lg mt-3" formControlName="descripcion3"
                            placeholder="descripcion3">
                        <input type="number" class="form-control form-control-lg mt-3" formControlName="descripcion4"
                            placeholder="descripcion4">
                        <div class="mt-3">
                            <button type="text" class="btn btn-secondary btn-lg mr-3"
                                routerLink="/list-empleados">Volver</button>
                            <button type="submit" class="btn btn-dark btn-lg">Agregar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
