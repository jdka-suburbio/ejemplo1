<mat-toolbar>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <span>My App</span>
  <span class="example-spacer"></span>
  <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>favorite</mat-icon>
  </button>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
    <mat-icon>share</mat-icon>
  </button>
</mat-toolbar>


<mat-card-header>
  <mat-card-title>Lista de Items</mat-card-title>
</mat-card-header>

<button mat-raised-button color="primary" (click)="goToCreateItem()">Crear Item</button>
<br>
<br>
<table mat-table [dataSource]="items" class="mat-elevation-z8">
  <!-- Columnas -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let item"> {{ item.id }} </td>
  </ng-container>
  
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let item"> {{ item.name }} </td>
  </ng-container>
  
  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef> FirstName </th>
    <td mat-cell *matCellDef="let item"> {{ item.firstName }} </td>
  </ng-container>
  
  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef> lastName </th>
    <td mat-cell *matCellDef="let item"> {{ item.lastName }} </td>
  </ng-container>
  
  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef> Usuario </th>
    <td mat-cell *matCellDef="let item"> {{ item.username }} </td>
  </ng-container>
  
  <ng-container matColumnDef="age">
    <th mat-header-cell *matHeaderCellDef> Edad </th>
    <td mat-cell *matCellDef="let item"> {{ item.age }} </td>
  </ng-container>
  
  <ng-container matColumnDef="salary">
    <th mat-header-cell *matHeaderCellDef> Suscriptores </th>
    <td mat-cell *matCellDef="let item"> {{ item.salary }} </td>
  </ng-container>
  
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let item">
      <button mat-button color="primary" (click)="editItem(item)">Editar</button>
      <button mat-button color="warn" (click)="deleteItem(item)">Eliminar</button>
    </td>
  </ng-container>

  <!-- Filas -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let item; columns: displayedColumns;"></tr>
</table>
