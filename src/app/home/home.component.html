<app-menu></app-menu>
<p>home works!</p>

<mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="home"></mat-icon>

<form>
    <label>Nombres</label>
    <input type="text" [(ngModel)]="nombres" name="nombres">
    <br>
    <label>Apellidos</label>
    <input type="text" [(ngModel)]="apellidos" name="apellidos">
    <br>
    <label>Edad</label>
    <input type="text" [(ngModel)]="edad" name="edad">
    <br>
    <button  (click)="Guardar()">Guardar</button>
</form>    

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Acciones Column -->
    <ng-container matColumnDef="nro">
      <th mat-header-cell *matHeaderCellDef> Nro </th>
      <td mat-cell *matCellDef="let element; let i=index;">      
        {{i + 1}}
      </td>   
    </ng-container>    

    <!-- Name Column -->
    <ng-container matColumnDef="apellidos">
      <th mat-header-cell *matHeaderCellDef> Apellidos </th>
      <td mat-cell *matCellDef="let element"> {{element.apellidos}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="nombres">
      <th mat-header-cell *matHeaderCellDef> Nombres </th>
      <td mat-cell *matCellDef="let element"> {{element.nombres}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="edad">
      <th mat-header-cell *matHeaderCellDef> Edad </th>
      <td mat-cell *matCellDef="let element"> {{element.edad}} </td>
    </ng-container>

    <!-- Acciones Column -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element">    
        <mat-icon aria-hidden="false" fontIcon="add"></mat-icon>  
        <mat-icon aria-hidden="false" fontIcon="edit"></mat-icon>  
      </td>   
    </ng-container>    
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
<table width="100%">
    <thead>
        <tr>
            <th>Nro</th>
            <th>Apellidos</th>
            <th>Nombres</th>
            <th>Edad</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let k of dataPersonas | keys">
            <td></td>
            <td>{{dataPersonas[k].apellidos}}</td>
            <td>{{dataPersonas[k].nombres}}</td>                        
            <td>{{dataPersonas[k].edad}}</td>            
            <td><a href="#" (click)="Borrar(k)">Eliminar</a></td>
            <td><a [routerLink]="['/personas',k]">Otro</a></td>
        </tr>
    </tbody>
</table>
